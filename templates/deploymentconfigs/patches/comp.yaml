---
spec:
  template:    
    spec:
      containers:
      - name: comp
        resources:
          limits:
            cpu: 1900m
            memory: 7900Mi
          requests:
            # about half of limits to kill comps before more crucial services if the host runs out of memory
            cpu: 1000m
            memory: 4000Mi
        volumeMounts:
        - mountPath: /opt/chipster/comp/jobs-data
          name: jobs-data
        - mountPath: /mnt/tools
          name: tools-bin
      volumes:
      - name: jobs-data
        persistentVolumeClaim:
          claimName: comp-jobs-data
      - name: tools-bin
        persistentVolumeClaim:
          claimName: tools-bin
