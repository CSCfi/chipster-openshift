---
spec:
  template:    
    spec:
      containers:
      - name: comp
        resources:
          limits:
            cpu: {{comp-cores}}m
            memory: {{comp-ram}}Mi
          requests:
            cpu: 200m
            memory: 100Mi
        volumeMounts:
        - mountPath: /opt/chipster/comp/jobs-data
          name: jobs-data
        - mountPath: /mnt/tools
          name: tools-bin
      volumes:
      - name: jobs-data
        persistentVolumeClaim:
          claimName: comp-jobs-data
      - name: tools-bin
        persistentVolumeClaim:
          claimName: tools-bin
