- apiVersion: v1
  kind: Service
  metadata:
    name: session-db-events
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: events
    selector:
      app: session-db
    sessionAffinity: None
    type: ClusterIP
    
parameters:
- name: PROJECT
- name: DOMAIN