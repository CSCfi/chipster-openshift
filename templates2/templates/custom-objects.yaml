apiVersion: v1
kind: Template
metadata:
  name: chipster-custom-objects
objects:
- apiVersion: v1
  kind: Route
  metadata:
    name: session-db-events
  spec:
    host: session-db-events-${PROJECT}.${DOMAIN}
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: session-db-events
      weight: 100
    wildcardPolicy: None
    
